<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Pop-up Content</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .popup-container {
      text-align: center;
    }

    .popup-content {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 15px;
      box-shadow: 8px 8px 15px #c5c5c5, -8px -8px 15px #ffffff;
      width: 90%;
      max-width: 400px;
    }

    .popup-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #556cd6, #653a90);
    }
  </style>
</head>
<body>
  <div class="popup-container animate__animated animate__fadeIn">
    <h1>ğŸ‰ Click the Button for a Surprise! ğŸ</h1>
    <button onclick="togglePopup()">Show/Hide Content</button>

    <div id="popup" class="popup-content animate__animated animate__zoomIn">
      <img src="audi.jpg" alt="Surprise">
      <p>ğŸŠ Hooray! You've unlocked a surprise! ğŸ˜ğŸˆ</p>
    </div>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

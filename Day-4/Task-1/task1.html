<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Information - Show/Hide Content with Animation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }

    .main-container {
      padding: 40px 20px;
    }

    .car-container {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 8px 8px 15px #c5c5c5, -8px -8px 15px #ffffff;
      transition: transform 0.3s ease;
    }

    .car-container:hover {
      transform: scale(1.03);
    }

    .car-content {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: inset 4px 4px 10px #d1d1d1, inset -4px -4px 10px #ffffff;
    }

    .car-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #556cd6, #653a90);
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #333;
    }

    h2 {
      color: #444;
    }
  </style>
</head>
<body>
  <div class="main-container container">
    <h1 class="animate__animated animate__fadeInDown">360's Interactive Display - Car Information</h1>

    <div class="car-container animate__animated animate__fadeInUp">
      <h2>Car 1: Tesla Model S</h2>
      <button class="btn btn-primary" onclick="toggleContent('car1')">Show/Hide Details</button>
      <div id="car1" class="car-content animate__animated animate__fadeIn">
        <img src="car.jpg" alt="Tesla Model S" class="car-img">
        <ul class="list-group">
          <li class="list-group-item">Range: 405 miles</li>
          <li class="list-group-item">Top Speed: 200 mph</li>
          <li class="list-group-item">Price: $89,990</li>
        </ul>
      </div>
    </div>

    <div class="car-container animate__animated animate__fadeInUp">
      <h2>Car 2: BMW i8</h2>
      <button class="btn btn-primary" onclick="toggleContent('car2')">Show/Hide Details</button>
      <div id="car2" class="car-content animate__animated animate__fadeIn">
        <img src="bmw.jpg" alt="BMW i8" class="car-img">
        <ul class="list-group">
          <li class="list-group-item">Range: 330 miles</li>
          <li class="list-group-item">Top Speed: 155 mph</li>
          <li class="list-group-item">Price: $147,500</li>
        </ul>
      </div>
    </div>

    <div class="car-container animate__animated animate__fadeInUp">
      <h2>Car 3: Audi e-tron GT</h2>
      <button class="btn btn-primary" onclick="toggleContent('car3')">Show/Hide Details</button>
      <div id="car3" class="car-content animate__animated animate__fadeIn">
        <img src="audi.jpg" alt="Audi e-tron GT" class="car-img">
        <ul class="list-group">
          <li class="list-group-item">Range: 238 miles</li>
          <li class="list-group-item">Top Speed: 152 mph</li>
          <li class="list-group-item">Price: $104,900</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleContent(id) {
      const content = document.getElementById(id);
      if (content.style.display === 'block') {
        content.classList.remove('animate__fadeIn');
        content.classList.add('animate__fadeOut');
        setTimeout(() => content.style.display = 'none', 500);
      } else {
        content.style.display = 'block';
        content.classList.remove('animate__fadeOut');
        content.classList.add('animate__fadeIn');
      }
    }
  </script>
</body>
</html>

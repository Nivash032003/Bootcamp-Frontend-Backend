<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360's Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .calculator {
      width: 320px;
      padding: 20px;
      border-radius: 20px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 8px 8px 15px #c5c5c5, -8px -8px 15px #ffffff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      background: #f5f5f5;
      box-shadow: inset 4px 4px 8px #d1d1d1, inset -4px -4px 8px #ffffff;
    }

    .btn-custom {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
      border-radius: 15px;
      box-shadow: 4px 4px 10px #c5c5c5, -4px -4px 10px #ffffff;
      transition: all 0.2s ease;
    }

    .btn-custom:active {
      transform: scale(0.95);
      box-shadow: inset 4px 4px 8px #c5c5c5, inset -4px -4px 8px #ffffff;
    }
  </style>
</head>
<body>
  <h1>360's Calculator</h1>
  <div class="calculator text-center">
    <input type="text" id="display" class="display form-control mb-3" disabled>
    <div class="d-flex flex-wrap justify-content-center">
      <button class="btn btn-light btn-custom" onclick="appendValue('7')">7</button>
      <button class="btn btn-light btn-custom" onclick="appendValue('8')">8</button>
      <button class="btn btn-light btn-custom" onclick="appendValue('9')">9</button>
      <button class="btn btn-warning btn-custom" onclick="appendValue('/')">÷</button>

      <button class="btn btn-light btn-custom" onclick="appendValue('4')">4</button>
      <button class="btn btn-light btn-custom" onclick="appendValue('5')">5</button>
      <button class="btn btn-light btn-custom" onclick="appendValue('6')">6</button>
      <button class="btn btn-warning btn-custom" onclick="appendValue('*')">×</button>

      <button class="btn btn-light btn-custom" onclick="appendValue('1')">1</button>
      <button class="btn btn-light btn-custom" onclick="appendValue('2')">2</button>
      <button class="btn btn-light btn-custom" onclick="appendValue('3')">3</button>
      <button class="btn btn-warning btn-custom" onclick="appendValue('-')">−</button>

      <button class="btn btn-danger btn-custom" onclick="clearDisplay()">C</button>
      <button class="btn btn-light btn-custom" onclick="appendValue('0')">0</button>
      <button class="btn btn-success btn-custom" onclick="calculate()">=</button>
      <button class="btn btn-warning btn-custom" onclick="appendValue('+')">+</button>

      <button class="btn btn-secondary btn-custom" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
